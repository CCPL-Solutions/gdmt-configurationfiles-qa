  server:
    port: 8080

  eureka:
    client:
      serviceUrl:
        defaultZone: http://gdmt-ms-eureka-server:8761/eureka
    instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

  hystrix:
    command:
      default:
        execution:
          isolation:
            thread:
              timeoutInMilliseconds: 20000
  ribbon:
    ConnectTimeout: 3000
    ReadTimeout: 10000

  spring:
    jpa:
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
      hibernate:
        naming:
          implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
          physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        show-sql: true
    datasource:
      password: ${gdmt.datasource.password}
      username: ${gdmt.datasource.username}
      url: ${gdmt.datasource.url}

  management:
    endpoints:
      web:
        exposure:
          include: '*'
    # TODO: Remove this section when Distributed Tracing configuration is added
    health:
      rabbit:
        enabled: false
      binders:
        enabled: false
